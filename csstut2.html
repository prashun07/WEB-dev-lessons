<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS selector</title>
       <style>
           /*comment in css*/
           /* # for id . for class*/
           p{
               border: 2px solid red;
           }
           #para{
               color:blue;
           }
           .bgBlue{
               color: violet;
           }
           footer,span{
               color: salmon;
           }
       </style>
    </head>
    <body>
    <p class="red bgBlue">this is first paragraph</p>
    <p id="para">2nd paragarph</p>
    <footer>this is footer</footer>
    <span>this is span</span>
    </body>
</html>
