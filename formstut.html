<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms tutorial</title>
</head>

<body>
    <h2>Forms tutorial</h2>
    <form action="backend.py">
        <div>
            Name <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email<input type="email" name="myemail">
        </div>
        <br>
        <div>
            Are you eligible?<input type="checkbox" name="myeligiblity">
        </div>
        <br>
        <div>
            Gender:Male<input type="radio" name="mygender">Female:<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="mytext" rows="10" cols="60"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>


</body>

</html>
